<!DOCTYPE html>
<html>

<head>
    <title>Latihan7</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v3.20.1/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet
Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,El
ement.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v3.20.1/build/ol.js"></script>
    <style>
        #map:focus {
            outline: #70930f solid 0.15em;
        }
    </style>
</head>

<body>
    <div id="map" class="map" tabindex="0"></div>
    <button id="zoom-out">Zoom out</button>
    <button id="zoom-in">Zoom in</button>
    <script>
        var map = new ol.Map({
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.map()
                })
            ],
            target: 'map',
            controls: ol.control.defaults({
                attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
                    collapsible: false
                })
            }),
            view: new ol.View({
                center: ol.proj.transform ([110, -7], 'EPSG:4326', 'EPSG:3857'),
                zoom: 5
            })
        });
        document.getElementById('zoom-out').onclick = function () {
            var view = map.getView();
            var zoom = view.getZoom();
            console.log("Debug Zoom Out:"+ zoom);
            view.setZoom(zoom - 2);
        };
        document.getElementById('zoom-in').onclick = function () {
            var view = map.getView();
            var zoom = view.getZoom();
            console.log("Debug Zoom In:"+ zoom);
            view.setZoom(zoom + 2);
        };
        var point = new ol.geom.Point(ol.proj.transform([110,-7],'EPSG:4326', 'EPSG:3857'),);
        var feature = new ol.Feature({
            geometry:point
        });

        var vectorLayer =new ol.layer.Vector({
            source:new ol.source.Vector({
                features: [feature]
            })
        });
        var point = new ol.geom.Point(ol.proj.transform([110.3774795, -7.7733058],'EPSG:4326', 'EPSG:3857'),);
        var feature = new ol.Feature({
            geometry:point
        });

        var vectorLayer =new ol.layer.Vector({
            source:new ol.source.Vector({
                features: [feature]
            })
        });
        var point = new ol.geom.Point(ol.proj.transform([110.3695717, -7.7690205],'EPSG:4326', 'EPSG:3857'),);
        var feature = new ol.Feature({
            geometry:point
        });

        var vectorLayer =new ol.layer.Vector({
            source:new ol.source.Vector({
                features: [feature]
            })
        });
        var point = new ol.geom.Point(ol.proj.transform([110.3705158, -7.7710615],'EPSG:4326', 'EPSG:3857'),);
        var feature = new ol.Feature({
            geometry:point
        });

        var vectorLayer =new ol.layer.Vector({
            source:new ol.source.Vector({
                features: [feature]
            })
        });
        map.addLayer (vectorLayer);
    </script>
</body>

</html>
